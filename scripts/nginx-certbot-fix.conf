# Nginx Configuration for Certbot Verification
# Use this to fix 503 errors during SSL certificate setup
# This config serves static content AND allows Certbot verification

server {
    listen 80;
    listen [::]:80;
    server_name alibistudios.co www.alibistudios.co;

    # Logging
    access_log /var/log/nginx/alibi-access.log;
    error_log /var/log/nginx/alibi-error.log;

    # Root directory for static files
    root /var/www/html;
    index index.html;

    # ACME challenge location (MUST be first, before other locations)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
        access_log off;
    }

    # All other requests - serve static or proxy to Docker
    location / {
        # Try to proxy to Docker container first
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # If proxy fails, fall back to static file
        proxy_intercept_errors on;
        error_page 502 503 504 = @static_fallback;
    }

    # Fallback to static content if Docker is not available
    location @static_fallback {
        root /var/www/html;
        try_files $uri /index.html =404;
    }
}








