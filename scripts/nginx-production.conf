# Nginx configuration for Alibi Production Server (with SSL)
# Server IP: 46.62.255.49
# Place this file at: /etc/nginx/sites-available/alibi
# Then create symlink: ln -s /etc/nginx/sites-available/alibi /etc/nginx/sites-enabled/
# Replace 'yourdomain.com' with your actual domain
# 
# IMPORTANT: Use nginx-production-http.conf first (without SSL), then switch to this after SSL is set up

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name alibistudios.co www.alibistudios.co alibistudios.co.uk www.alibistudios.co.uk;

    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alibistudios.co www.alibistudios.co alibistudios.co.uk www.alibistudios.co.uk;

    # SSL Configuration (REQUIRED - certificates must exist before using this config)
    # Option 1: Single certificate covering both domains (recommended)
    # Get certificate with: sudo certbot --nginx -d alibistudios.co -d www.alibistudios.co -d alibistudios.co.uk -d www.alibistudios.co.uk
    ssl_certificate /etc/letsencrypt/live/alibistudios.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alibistudios.co/privkey.pem;
    
    # Option 2: If using separate certificates, uncomment and use SNI (Server Name Indication)
    # ssl_certificate /etc/letsencrypt/live/alibistudios.co/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/alibistudios.co/privkey.pem;
    # ssl_certificate /etc/letsencrypt/live/alibistudios.co.uk/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/alibistudios.co.uk/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/alibi-access.log;
    error_log /var/log/nginx/alibi-error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Client body size
    client_max_body_size 20M;

    # Proxy to Docker container
    location / {
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache bypass
        proxy_cache_bypass $http_upgrade;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3100;
        proxy_cache_valid 200 30d;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://localhost:3100/health;
    }
}

