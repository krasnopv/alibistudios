# Nginx Configuration for SSL Certificate Setup (Before Deployment)
# This config allows Certbot to verify domain ownership
# After SSL is obtained, update this to proxy to Docker container

server {
    listen 80;
    listen [::]:80;
    server_name alibistudios.co www.alibistudios.co;

    # Logging
    access_log /var/log/nginx/alibi-access.log;
    error_log /var/log/nginx/alibi-error.log;

    # ACME challenge location (required for Certbot)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }

    # Temporary response for all other requests
    # This will be replaced with proxy_pass after deployment
    location / {
        root /var/www/html;
        index index.html;
        
        # Create a simple index.html if it doesn't exist
        try_files $uri $uri/ =404;
    }
}

